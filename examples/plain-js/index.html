<!DOCTYPE html>
<html>
	<head>
		<title>Talks list</title>
		
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		
		<script type="text/javascript">
			window.bootstrapData = {
				talks: [
					{
						title: "JavaScript - The most important language in the world",
						speaker: "Alex York",
						tags: [ "html5", "js", "programming" ]
					},
					{
						title: "HTML5 and the future",
						speaker: "Pål Strøm",
						tags: [ "html5", "js", "css3" ]
					},
					{
						title: "Responsive Web Design",
						speaker: "Hege Røkenes",
						tags: [ "html5", "css3", "responsive-design" ]
					},
					{
						title: "Why I love Bill Murray",
						speaker: "Andre Tangen",
						tags: [ "bill-murray", "actors" ]
					}
				]
			}
		</script>
	
	</head>
	<body>
	
		<section id="app"></section>
		
        <!-- talksList view template -->
        <script id="talksListTemplate" type="text/html">
            <ul class="talks">
            
                <% for (var i = 0; i < talks.length; i++) { %>
                    <% var talk = talks[i]; %>
                    <li class="talk">
                        <h1><%= talk.title %></h1>
                        <h2><%= talk.speaker %></h2>
                        <ul class="tags">
                            <% for (var j = 0; j < talk.tags.length; j++) { %>
                                <li class="tag"><%= talk.tags[j] %></li>
                            <% } %>
                        </ul>
                    </li>
                <% } %>
               
            </ul> 
        </script>
	
        <script type="text/javascript" src="js/vendor/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/vendor/microTemplating.js"></script>
        <script type="text/javascript" src="js/vendor/linq.min.js"></script>
        
        <script type="text/javascript" src="js/TrondheimDC.Speakers.js"></script>
        <script type="text/javascript" src="js/TrondheimDC.Talks.js"></script>
        <script type="text/javascript" src="js/TrondheimDC.Templating.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
