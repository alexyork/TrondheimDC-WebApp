<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-jquery.js"></script>
  
  <script type="text/javascript" src="../js/vendor/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../js/vendor/microTemplating.js"></script>
  <script type="text/javascript" src="../js/vendor/linq.min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="TrondheimDC.Templating.Tests.js"></script>
  <script type="text/javascript" src="TrondheimDC.Speakers.Tests.js"></script>
  <script type="text/javascript" src="TrondheimDC.Talks.Tests.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/TrondheimDC.Templating.js"></script>
  <script type="text/javascript" src="../js/TrondheimDC.Speakers.js"></script>
  <script type="text/javascript" src="../js/TrondheimDC.Talks.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
