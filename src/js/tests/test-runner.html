<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
        <script type="text/javascript" src="jasmine/jasmine.js"></script>
        <script type="text/javascript" src="jasmine/jasmine-html.js"></script>
        <script type="text/javascript" src="jasmine/jasmine-jquery.js"></script>
    
        <script type="text/javascript" src="../vendor/json2.min.js"></script>
        <script type="text/javascript" src="../vendor/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../vendor/underscore-1.3.3.min.js"></script>
        <script type="text/javascript" src="../vendor/backbone-0.9.2.min.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" src="../app/models/Session.js"></script>
        <script type="text/javascript" src="../app/collections/SessionsList.js"></script>
        
        <!-- include spec files here... -->
        <script type="text/javascript" src="collections/SessionsListTests.js"></script>
        
        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                var trivialReporter = new jasmine.TrivialReporter();
                jasmineEnv.addReporter(trivialReporter);

                jasmineEnv.specFilter = function(spec) {
                    return trivialReporter.specFilter(spec);
                };

                window.onload = function() {
                    jasmineEnv.execute();
                }

            })();
        </script>
    </head>
    <body>
    </body>
</html>
